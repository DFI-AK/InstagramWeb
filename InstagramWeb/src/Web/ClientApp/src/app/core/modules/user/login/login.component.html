<div class="flex h-full justify-center items-center w-full">
    <div class="card mt-5 w-full max-w-96">
        <div class="card-body">
            <h3 class="sm:text-3xl text-lg font-semibold mb-3">Login</h3>
            <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">
                <div class="form-group mb-3">
                    <label for="email" class="input input-sm input-bordered flex items-center">
                        <input type="email" class="grow w-full" id="email" placeholder="Enter email"
                            formControlName="email">
                    </label>

                    <div class="text-error my-1 text-sm"
                        *ngIf="email.invalid && (email.touched || email.dirty) && email.hasError('required')">
                        Please fill in the email</div>
                    <div class="text-error my-1 text-sm"
                        *ngIf="email.invalid && (email.touched || email.dirty) && email.hasError('email')">
                        Invalid email address</div>
                </div>
                <div class="form-group">
                    <label for="password" class="input input-sm input-bordered flex items-center">
                        <input type="password" class="grow w-full" id="password" placeholder="Password "
                            formControlName="password">
                    </label>
                    <div class="text-error my-1 text-sm"
                        *ngIf="password.invalid && (password.dirty || password.touched) && password.hasError('required')">
                        Please fill in the password</div>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3 w-100">Login</button>
                <div class="text-center mt-3">
                    <a href="#" class="d-block">Forgot Password?</a>
                    <a href="#" class="d-block">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
</div>
