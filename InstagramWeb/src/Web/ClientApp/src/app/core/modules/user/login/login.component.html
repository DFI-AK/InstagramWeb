<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header text-center">
          <h3>Login</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" onsubmit="loginUser()" >
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email">
              <div *ngIf="f.email.errors.required">Please fill in the email</div>
                <div *ngIf="f.email.errors.email">Invalid email address</div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password " formControlName="password">
              <div *ngIf="f.password.errors.required">Please fill in the password</div>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3 w-100">Login</button>
            <div class="text-center mt-3">
              <a href="#" class="d-block">Forgot Password?</a>
              <a href="#" class="d-block">Sign Up</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
